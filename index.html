        // --- DOM ELEMENTS & APP STATE ---
        const configSection = document.getElementById('config-section');

        // --- INITIALIZATION ---
        function init() {

        // --- UI & DATA HANDLING ---
        function switchTab(tabName) {
            currentTab = tabName;
            tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabName));
            tabContents.forEach(content => content.classList.toggle('hidden', content.id !== `tab-content-${tabName}`));
            updateGenerateButtonState();
        }

        function populateSubjects() {
            const subjects = Object.keys(KNOWLEDGE_POINTS);
            kpSubject.innerHTML = subjects.map(s => `<option value="${s}">${getSubjectName(s)}</option>`).join('');
            populateGrades();
        }

        function populateGrades() {
            const selectedSubject = kpSubject.value;
            const grades = Object.keys(KNOWLEDGE_POINTS[selectedSubject] || {});
            kpGrade.innerHTML = grades.map(g => `<option value="${g}">${g}</option>`).join('');
            populateMajorKnowledgePoints();
        }

        function populateMajorKnowledgePoints() {
            const subject = kpSubject.value;
            const grade = kpGrade.value;
            const majors = KNOWLEDGE_POINTS[subject]?.[grade] ? Object.keys(KNOWLEDGE_POINTS[subject][grade]) : [];
            kpMajorContainer.innerHTML = majors.map(major => `<label class="kp-label"><input type="checkbox" name="kp-major" value="${major}"> ${major}</label>`).join('');
            kpMinorContainer.innerHTML = '<p style="color: #888; text-align: center; margin-top: 20px;">請先選擇左方的大類</p>';
            document.querySelectorAll('input[name="kp-major"]').forEach(chk => {
                chk.addEventListener('change', () => { populateMinorKnowledgePoints(); updateGenerateButtonState(); });
            });
            updateGenerateButtonState();
        }

        function populateMinorKnowledgePoints() {
            const subject = kpSubject.value;
            const grade = kpGrade.value;
            const selectedMajors = Array.from(document.querySelectorAll('input[name="kp-major"]:checked')).map(chk => chk.value);
            
            let minorsHTML = '';
            if (selectedMajors.length > 0) {
                 selectedMajors.forEach(major => {
                    const minors = KNOWLEDGE_POINTS[subject]?.[grade]?.[major] || [];
                    minorsHTML += minors.map(minor => `<label class="kp-label" data-minor-for="${major}"><input type="checkbox" name="kp-minor" value="${minor}" checked> ${minor}</label>`).join('');
                });
            } else {
                 minorsHTML = '<p style="color: #888; text-align: center; margin-top: 20px;">請先選擇左方的大類</p>';

            kpMinorContainer.innerHTML = minorsHTML;
            document.querySelectorAll('input[name="kp-minor"]').forEach(chk => chk.addEventListener('change', updateGenerateButtonState));

        function updateGenerateButtonState() {
            const imageModeActive = currentTab === 'upload-materials' && uploadedFiles.length > 0;
            const kpModeActive = currentTab === 'select-knowledge-points' && document.querySelectorAll('input[name="kp-minor"]:checked').length > 0;
            const canGenerate = imageModeActive || kpModeActive;
            generateQuizBtn.disabled = !canGenerate;
            generateExamBtn.disabled = !canGenerate;
        }

        function handleFiles(files) {
            const newFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            if (uploadedFiles.length + newFiles.length > 20) { alert('最多只能上傳 20 張圖片。'); return; }
            uploadedFiles.push(...newFiles);
            renderImagePreviews();
            updateGenerateButtonState();
        }

        function renderImagePreviews() {
            imagePreviewContainer.innerHTML = '';
            uploadedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const item = document.createElement('div');
                    item.className = 'image-preview-item';
                    item.innerHTML = `<img src="${e.target.result}" alt="${file.name}"><button class="remove-image-btn" data-index="${index}">×</button>`;
                    imagePreviewContainer.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function showSection(sectionToShow) {
            [configSection, loadingSection, examResultSection, resultsSection].forEach(s => s.classList.add('hidden'));
            if (sectionToShow) sectionToShow.classList.remove('hidden');

        function resetApp() {
            uploadedFiles = [];
            quizData = [];
            imageUpload.value = '';
            renderImagePreviews();
            switchTab('upload-materials');
            populateSubjects();
            updateGenerateButtonState();
            showSection(configSection);
        }

        function getSubjectName(key) {
            const names = { Math: '數學', Chinese: '中文', English: '英文', Putonghua: '普通話', GeneralStudies: '常識' };
            return names[key] || key;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // --- API & GENERATION ---
        
        async function runGeneration(type) {
            showSection(loadingSection);
            let userPrompt, systemPrompt, responseFormat = null, images = [];

            if (currentTab === 'upload-materials') {
                if (uploadedFiles.length === 0) { alert('請先上傳圖片。'); resetApp(); return; }
                images = await Promise.all(uploadedFiles.map(fileToBase64));
                userPrompt = `請根據我上傳的圖片內容出題。`;
            } else {
                const selectedMinorKPs = Array.from(document.querySelectorAll('input[name="kp-minor"]:checked')).map(chk => chk.value);
                if (selectedMinorKPs.length === 0) { alert('請先選擇至少一個知識點細項。'); resetApp(); return; }
                userPrompt = `**學科:** ${getSubjectName(kpSubject.value)}\n**年級:** ${kpGrade.value}\n**考試範圍 (必須嚴格遵守):** ${selectedMinorKPs.join(', ')}`;
            }
            
            if (type === 'quiz') {
                systemPrompt = `你是一個互動測驗出題專家。根據用戶請求，生成10條選擇題。**嚴格遵守**用戶指定的範圍。你的唯一輸出必須是單一、合法的JSON物件，格式為 { "questions": [...] }，其中每個問題對象包含 'question', 'options' (A,B,C,D), 'answer', 'explanation', 'tags'。`;
                responseFormat = { type: "json_object" };
            } else { // type === 'exam'
                systemPrompt = `你是一位「香港中小學試卷自動生成專家」。根據用戶請求，自動產出**一份可執行的 Python 腳本**，此腳本需能生成 DOCX 試卷（及在需要時生成PDF）。**你必須極其嚴格地只圍繞用戶指定的「考試範圍」出題，不可有任何偏差。** 你的唯一輸出必須是完整的、可直接執行的 Python 程式碼，用 \`\`\`python ... \`\`\` 包裹。不要有任何額外解釋或評論。`;
            }

            try {
                const result = await callApi(systemPrompt, userPrompt, images, responseFormat);
                handleResult(result, type);
            } catch (error) {
                console.error("Generation Error:", error);
                alert(`生成時發生錯誤：${error.message}`);
                resetApp();
            }
        }

        async function callApi(systemPrompt, userPrompt, base64Images = [], responseFormat = null) {
            const delay = ms => new Promise(res => setTimeout(res, ms));
            for (const modelId of MODEL_FALLBACK_LIST) {
                try {
                    document.getElementById('loading-status').textContent = `正在嘗試使用模型: ${modelId}...`;
                    let content = [{ type: "text", text: userPrompt }];
                    if (base64Images.length > 0) {
                        base64Images.forEach(imgBase64 => content.push({ type: "image_url", image_url: { url: `data:image/jpeg;base64,${imgBase64}` } }));
                    }

                    const payload = {
                        model: modelId,
                        messages: [ { role: "system", content: systemPrompt }, { role: "user", content: content } ],
                        max_tokens: 8192,
                    };
                    if (responseFormat) payload.response_format = responseFormat;

                    const response = await fetch("https://aiquiz.ycm927.workers.dev", { // CORRECTED: Using the worker URL
                        method: "POST",
                        headers: { "Content-Type": "application/json" }, // CORRECTED: Simplified headers for worker
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`API 請求失敗 (${response.status}): ${await response.text()}`);
                    const data = await response.json();
                    if (data?.choices?.[0]?.message?.content) return data.choices[0].message.content;
                    throw new Error("AI 回應的資料格式不正確或為空。");

                } catch (error) {
                    console.warn(`模型 ${modelId} 請求失敗:`, error.message);
                    if (MODEL_FALLBACK_LIST.indexOf(modelId) < MODEL_FALLBACK_LIST.length - 1) await delay(1200);
                }
            }
            throw new Error("所有後備模型均請求失敗，請稍後再試。");
        }

        function handleResult(result, type) {
            if (type === 'quiz') {
                try {
                    const parsedData = JSON.parse(result);
                    if (!parsedData.questions || !Array.isArray(parsedData.questions)) throw new Error("Invalid JSON structure");
                    quizData = parsedData.questions;
                    showQuizResults(); 
                } catch (e) {
                    console.error("JSON Parsing Error:", e);
                    alert("AI 返回的測驗資料格式不正確，無法解析。");
                    resetApp();
                }
            } else { // type === 'exam'
                let pythonCode = result;
                const codeMatch = result.match(/```python\s*([\s\S]*?)\s*```/);
                if (codeMatch && codeMatch[1]) pythonCode = codeMatch[1];
                examResultCode.textContent = pythonCode.trim();
                showSection(examResultSection);
            }
        }
        
        function showQuizResults() {
             const reviewContainer = document.getElementById('review-container');
             reviewContainer.innerHTML = '';
             quizData.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'review-item';
                let optionsText = q.options ? Object.entries(q.options).map(([key, val]) => `${key}. ${val}`).join('<br>') : '無選項';
                item.innerHTML = `<div class="review-question">Q${index + 1}: ${q.question}</div><div>${optionsText}</div><div style="margin-top:10px;"><strong>答案: ${q.answer}</strong></div><div style="margin-top:5px; font-style:italic;">解釋: ${q.explanation}</div>`;
                reviewContainer.appendChild(item);
             });
             showSection(resultsSection);
        }

        function handleCopyCode() {
            navigator.clipboard.writeText(examResultCode.textContent).then(() => alert('代碼已複製到剪貼簿！'), () => alert('複製失敗。'));
        }

        function handleDownloadScript() {
            const blob = new Blob([examResultCode.textContent], { type: 'text/x-python' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.download = `generate_exam_script_${new Date().toISOString().slice(0,10).replace(/-/g,'')}.py`;
            a.href = url;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- Start Application ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
